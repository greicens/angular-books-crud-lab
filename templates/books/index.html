<h2>Library Books</h2>
<form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
<fieldset>

  <!-- Form Name -->
  <legend>Add New Book</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Book Title</label>
    <div class="col-md-4">
    <input ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Book Author</label>
    <div class="col-md-4">
    <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md" required="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Book Image</label>
    <div class="col-md-4">
    <input ng-model="booksIndexCtrl.newBook.image" type="text" class="form-control input-md" placeholder="image url" required="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Release Date</label>
    <div class="col-md-4">
    <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md" required="">
    </div>
  </div>
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label">Save Book</label>
    <div class="col-md-4">
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>
</fieldset>




</form>
<input type="text" class="form-control" ng-model="searchText" placeholder="Search Books">
<div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText">
  <br>
  <div class="row">
    <div class="col-md-3 col-xs-12 thumbnail">
<img class="img-responsive col-m-4" ng-src={{book.image}} alt="Book image">    </div>
    <div class="col-md-6 col-xs-12 thumbnail">
      <ul>
        <li class="list-group-item">
          <span><a ng-href="/books/{{book._id}}"><h1>{{book.title}}</h1></span></a>
          </li>
        <li class="list-group-item">
          <span>Written by: {{book.author}}</span>
          </li>
        <li class="list-group-item">
          Released: {{book.releaseDate}}</li>
      </ul>
    </div>
</div>
</div>
